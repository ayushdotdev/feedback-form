<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="card" id="card">
      <div class="card-rating logo">
        <img src="./images/icon-star.svg" alt="" class=" star-logo">
      </div>
      <h2 class="heading">
        How did we do?
      </h2>
      <p class="card-paragraph">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="card-ratings">
        <div class="card-rating">1</div>
        <div class="card-rating">2</div>
        <div class="card-rating">3</div>
        <div class="card-rating">4</div>
        <div class="card-rating">5</div>
      </div>
      <button class="button"  type="submit" id="submit">
        Submit
      </button>
    </div>

      <div class="secondPage" id="secondPage">
        <div class="illustration-logo">
          <img src="./images/illustration-thank-you.svg" alt="" class="thankyou-logo">
        </div>
        <div class="data-selected">
          <div>You selected out of 5</div>
        </div>
        <div>
          <h3 class="thank-you-text">
            Thank you!
          </h3>
        </div>
        <div class="center">
          <p class="thank-you-paragraph">
            We appreciate you taking the time to give a rating. <br> If you ever need more support,
            don’t hesitate <br> to get in touch!
          </p>
        </div>
      </div>

    
  </div>









  <!-- Rating state end -->

  <!-- Thank you state start -->

  
  <!-- Add rating here --> 

  

  

  <!-- Thank you state end -->
<script src="./js/dev.js"></script>
</body>

</html>
